<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Imputation</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load React libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
    <!-- Load Config -->
    <script src="config.js"></script>
</head>

<body>
    <div id="root"></div>

    <!-- Load our application scripts with correct type for Babel -->
    <script type="text/babel" src="js/api.js"></script>
    <script type="text/babel" src="js/charts.js"></script>
    <script type="text/babel" src="js/app.js"></script>

    <script type="text/babel">
        // Render the main app component
        ReactDOM.render(<window.TimeSeriesApp />, document.getElementById('root'));
    </script>
</body>

</html>
